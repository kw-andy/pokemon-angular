<div class="container">
        <div class="row">
            <div *ngFor="let pokemon of pokemons_list;" class="col m4 s6">
                <div class="card horizontal" (click)="selectPokemon('pokemon')" pkmnBorderCard="red">
                    <div class="card-image">
                        <img [src]="pokemon.picture"  alt="{{pokemon.name}}"> 
                    </div>    
                    <div class="card-stacked">
                        <div class="card-stretched"> 
                            <p> {{pokemon.name}}</p>
                            <p><small> {{pokemon.created|date|uppercase}} </small></p>    
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
</div>
