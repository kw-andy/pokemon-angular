
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons_list;" class="col m4 s6">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard="red">
                <div class="card-image">
                    <img [src]="pokemon.picture"  alt="{{pokemon.name}}"> 
                </div>    
                <div class="card-stacked">
                    <div class="card-stretched"> 
                        <p> {{pokemon.name}}</p>
                        <p><small> {{pokemon.created|date:"dd/MM/yyyy"}} </small></p> 
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
                            {{type}}
                        </span>   
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
